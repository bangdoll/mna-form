<!DOCTYPE html><html><head><meta charSet="utf-8"/><title>MNA 迷你營養評估表</title><meta name="viewport" content="width=device-width, initial-scale=1"/><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/><meta name="next-head-count" content="4"/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-8fa1640cc84ba8fe.js" defer=""></script><script src="/_next/static/chunks/framework-64ad27b21261a9ce.js" defer=""></script><script src="/_next/static/chunks/main-f3652f1d2d70cf9b.js" defer=""></script><script src="/_next/static/chunks/pages/_app-5810f0a972a88d88.js" defer=""></script><script src="/_next/static/chunks/996-80bd74c565659df8.js" defer=""></script><script src="/_next/static/chunks/pages/index-225b6999e826a09d.js" defer=""></script><script src="/_next/static/GHZjDA5S3ig0KSTZPWASe/_buildManifest.js" defer=""></script><script src="/_next/static/GHZjDA5S3ig0KSTZPWASe/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="container mt-5"><div class="d-flex justify-content-between align-items-center mb-4"><h1>MNA 迷你營養評估表</h1><a class="btn btn-info" href="/statistics">查看統計</a></div><form><div class="card mb-4"><div class="card-body"><h5 class="card-title">基本資料</h5><div class="row"><div class="col-md-4 mb-3"><label class="form-label">姓名</label><input type="text" class="form-control" name="name" required="" value=""/></div><div class="col-md-4 mb-3"><label class="form-label">性別</label><select class="form-select" name="gender" required=""><option value="male" selected="">男</option><option value="female">女</option></select></div><div class="col-md-4 mb-3"><label class="form-label">出生日期</label><input type="date" class="form-control" name="dob" required="" value=""/></div></div><div class="row"><div class="col-md-4 mb-3"><label class="form-label">體重(公斤)</label><input type="number" class="form-control" name="weight" required="" value=""/></div><div class="col-md-4 mb-3"><label class="form-label">身高(公分)</label><input type="number" class="form-control" name="height" required="" value=""/></div><div class="col-md-4 mb-3"><label class="form-label">膝高度(公分)</label><input type="number" class="form-control" name="kneeHeight" required="" value=""/></div></div></div></div><div class="card mb-4"><div class="card-body"><h5 class="card-title">營養篩檢</h5><div class="mb-3"><label class="form-label">1. 過去三個月之中，是否因食慾不佳消化問題、咀嚼或吞嚥困難以致進食量越來越少？</label><select class="form-select" name="answers.appetite" required=""><option value="" selected="">請選擇</option><option value="severe">嚴重食慾不佳 (0分)</option><option value="moderate">中度食慾不佳 (1分)</option><option value="none">食慾無變化 (2分)</option></select></div><div class="mb-3"><label class="form-label">2. 近三個月體重變化</label><select class="form-select" name="answers.weight_change" required=""><option value="" selected="">請選擇</option><option value="severe">體重減輕＞3公斤 (0分)</option><option value="unknown">不知道 (1分)</option><option value="moderate">體重減輕1~3公斤 (2分)</option><option value="none">體重無改變 (3分)</option></select></div><div class="mb-3"><label class="form-label">3. 行動力</label><select class="form-select" name="answers.mobility" required=""><option value="" selected="">請選擇</option><option value="bed">臥床或輪椅 (0分)</option><option value="limited">可以下床活動或離開輪椅但無法自由走動 (1分)</option><option value="normal">可以自由走動 (2分)</option></select></div><div class="mb-3"><label class="form-label">4. 過去三個月內曾有精神性壓力或急性疾病發作</label><select class="form-select" name="answers.stress" required=""><option value="" selected="">請選擇</option><option value="yes">是 (0分)</option><option value="no">否 (2分)</option></select></div><div class="mb-3"><label class="form-label">5. 神經精神問題</label><select class="form-select" name="answers.neuro" required=""><option value="" selected="">請選擇</option><option value="severe">嚴重癡呆或抑鬱 (0分)</option><option value="mild">輕度癡呆 (1分)</option><option value="none">無精神問題 (2分)</option></select></div><div class="mb-3"><label class="form-label">6. 身體質量指數(BMI)</label><select class="form-select" name="answers.bmi" required=""><option value="" selected="">請選擇</option><option value="low">BMI＜19 (0分)</option><option value="medium_low">19≦BMI＜21 (1分)</option><option value="medium_high">21≦BMI＜23 (2分)</option><option value="high">BMI≧23 (3分)</option></select></div></div></div><div class="card mb-4"><div class="card-body"><h5 class="card-title">一般評估</h5><div class="mb-3"><label class="form-label">7. 可以獨立生活 (非住在護理之家或醫院)</label><select class="form-select" name="answers.living" required=""><option value="" selected="">請選擇</option><option value="yes">是 (1分)</option><option value="no">否 (0分)</option></select></div><div class="mb-3"><label class="form-label">8. 每天需服用三種以上的處方</label><select class="form-select" name="answers.medication" required=""><option value="" selected="">請選擇</option><option value="yes">是 (1分)</option><option value="no">否 (0分)</option></select></div><div class="mb-3"><label class="form-label">9. 褥瘡或皮膚潰瘍</label><select class="form-select" name="answers.pressure_ulcers" required=""><option value="" selected="">請選擇</option><option value="yes">是 (1分)</option><option value="no">否 (0分)</option></select></div><div class="mb-3"><label class="form-label">10. 一天中可以吃幾餐完整的餐食</label><select class="form-select" name="answers.meals" required=""><option value="" selected="">請選擇</option><option value="one">1餐 (0分)</option><option value="two">2餐 (1分)</option><option value="three">3餐 (2分)</option></select></div><div class="mb-3"><label class="form-label">11. 蛋白質攝取量</label><div class="mb-2"><div class="form-check"><input class="form-check-input" type="checkbox" name="answers.dairy"/><label class="form-check-label">每天至少攝取一份乳製品(牛奶、乳酪、優酪乳)</label></div></div><div class="mb-2"><div class="form-check"><input class="form-check-input" type="checkbox" name="answers.legumes"/><label class="form-check-label">每周攝取兩份以上的豆類或蛋類</label></div></div><div class="mb-2"><div class="form-check"><input class="form-check-input" type="checkbox" name="answers.meat"/><label class="form-check-label">每天均吃些肉、魚、雞、鴨類</label></div></div></div><div class="mb-3"><label class="form-label">12. 每天至少攝取二份或二份以上的蔬菜或水果</label><select class="form-select" name="answers.vegetables" required=""><option value="" selected="">請選擇</option><option value="yes">是 (1分)</option><option value="no">否 (0分)</option></select></div><div class="mb-3"><label class="form-label">13. 每天攝取多少液體(包括白開水、果汁、咖啡、茶、牛奶)</label><select class="form-select" name="answers.fluid" required=""><option value="" selected="">請選擇</option><option value="low">少於3杯 (0分)</option><option value="medium">3－5杯 (0.5分)</option><option value="high">大於5杯 (1.0分)</option></select></div><div class="mb-3"><label class="form-label">14. 進食的形式</label><select class="form-select" name="answers.feeding_mode" required=""><option value="" selected="">請選擇</option><option value="assisted">無人協助則無法進食 (0分)</option><option value="difficult">可以自己進食但較吃力 (1分)</option><option value="independent">可以自己進食 (2分)</option></select></div><div class="mb-3"><label class="form-label">15. 他們覺得自己營養方面有沒有問題？</label><select class="form-select" name="answers.nutrition_problem" required=""><option value="" selected="">請選擇</option><option value="severe">覺得自己營養非常不好 (0分)</option><option value="mild">不太清楚或營養不太好 (1分)</option><option value="none">覺得自己沒有營養問題 (2分)</option></select></div><div class="mb-3"><label class="form-label">16. 與其他同年齡的人比較，他們認為自己的健康狀況如何？</label><select class="form-select" name="answers.health_comparison" required=""><option value="" selected="">請選擇</option><option value="worse">不如同年齡的人 (0分)</option><option value="unknown">不知道 (0.5分)</option><option value="same">和同年齡的人差不多 (1.0分)</option><option value="better">比同年齡的人好 (2.0分)</option></select></div><div class="mb-3"><label class="form-label">17. 臂中圍MAC(公分)</label><select class="form-select" name="answers.mac" required=""><option value="" selected="">請選擇</option><option value="low">MAC＜21 (0分)</option><option value="medium">MAC21-21.9 (0.5分)</option><option value="high">MAC≧22 (1.0分)</option></select></div><div class="mb-3"><label class="form-label">18. 小腿圍C.C.(公分)</label><select class="form-select" name="answers.cc" required=""><option value="" selected="">請選擇</option><option value="low">C.C.＜31 (0分)</option><option value="high">C.C.≧31 (1分)</option></select></div></div></div><div class="d-grid gap-2"><button type="submit" class="btn btn-primary">提交評估表</button></div></form></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{}},"page":"/","query":{},"buildId":"GHZjDA5S3ig0KSTZPWASe","nextExport":true,"autoExport":true,"isFallback":false,"scriptLoader":[]}</script></body></html>
