<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MNA迷你營養評估表</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.6;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .section {
      margin-top: 30px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    .question {
      margin-top: 20px;
    }
    .options label {
      font-weight: normal;
    }
    input[type="submit"] {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>MNA迷你營養評估表</h1>
  <form id="mnaForm">
    <!-- 表單題目已於 Canvas 整合，略寫 -->
  </form>
  <div class="section">
    <h2>總分結果</h2>
    <p id="result"></p>
  </div>
  <script>
    const form = document.getElementById('mnaForm');
    const result = document.getElementById('result');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      let total = 0;
      for (let [key, value] of formData.entries()) {
        if (!isNaN(parseFloat(value))) {
          total += parseFloat(value);
        }
      }
      let status = '';
      if (total < 17) status = '⚠️ 疑似營養不良';
      else if (total < 24) status = '⚠️ 有營養不良風險';
      else status = '✅ 營養狀況良好';
      result.innerText = `總分：${total} 分，${status}`;
    });
  </script>
</body>
</html>
